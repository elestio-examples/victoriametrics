ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "443"
    targetPort: "60689"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "33110"
    targetPort: "44953"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
environments:
  - key: "SOFTWARE_VERSION_TAG"
    value: "latest"
  - key: "ADMIN_PASSWORD"
    value: "random_password"
  - key: "ADMIN_EMAIL"
    value: "[EMAIL]"
  - key: "DOMAIN"
    value: "[CI_CD_DOMAIN]"
  - key: "MAIL_FROM"
    value: "[DOMAIN]@vm.elestio.app"
config:
  runTime: "dockerCompose"
  version: ""
  framework: ""
  buildCommand: "docker-compose build"
  buildDir: "/"
  runCommand: "docker-compose up -d"
  icon: ""
  screenshot: "victoriametrics.png"
lifeCycleConfig:
  preInstallCommand: "./scripts/preInstall.sh"
  postInstallCommand: "./scripts/postInstall.sh"
  preBackupCommand: "./scripts/preBackup.sh"
  postBackupCommand: "./scripts/postBackup.sh"
  preRestoreCommand: "./scripts/preRestore.sh"
  postRestoreCommand: "./scripts/postRestore.sh"
  postDeployCommand: "./scripts/postDeploy.sh"
webUI:
  - url: "https://[CI_CD_DOMAIN]/vmui"
    label: "VictoriaMetrics VMUI"
    login: "[ADMIN_EMAIL]"
    password: "[ADMIN_PASSWORD]"
  - url: "https://[CI_CD_DOMAIN]/vmalert"
    label: "VictoriaMetrics VMALERT"
    login: "[ADMIN_EMAIL]"
    password: "[ADMIN_PASSWORD]"
  - url: "https://[CI_CD_DOMAIN]:33110"
    label: "Grafana"
    login: "[ADMIN_EMAIL]"
    password: "[ADMIN_PASSWORD]"
